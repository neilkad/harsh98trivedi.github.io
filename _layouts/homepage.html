<!DOCTYPE html>
<html lang="en">

<head>
  {% include meta.html %}
  {% include stylesheets.html %}
</head>

<!-- Body Starts -->

<body data-spy="scroll" data-target="#nav-main" data-offset="150" style="font-family: 'Abel', sans-serif;">
  {% include navbar.html %}
  {% include welcome_section.html %}
  {% include about_section.html %}
  {% include contact_section.html %}

  <!-- Include Scripts Here -->
  <script src="{{site.url}}{{site.baseurl}}/js/typed.min.js" type="text/javascript"></script>
  <script src="{{site.url}}{{site.baseurl}}/js/jquery3.3.1.min.js"></script>
  <script src="{{site.url}}{{site.baseurl}}/js/bootstrap4.0.0.min.js"></script>
  <script src="{{site.url}}{{site.baseurl}}/js/popper1.0.js"></script>
  <script src="{{site.url}}{{site.baseurl}}/js/main.js"></script>
  <!-- Include Scripts Here -->

  {% include footer.html %}

  <!-- Extra Script -->

  <script>
    var typed = new Typed('.typed-strings', {
      strings: ["Hi, I am <b>Harsh Trivedi</b>", "I like to <b>design</b> stuff", "I like to <b>capture</b> stuff",
        "I like to <b>code</b> stuff", "I like to <b>innovate</b> stuff", "I like to <b>create</b> stuff",
        "I am, <b>Harsh Trivedi</b>",
        "I am, <b>Harsh Trivedi.</b>"
      ],
      backSpeed: 10,
      smartBackspace: true,
      backDelay: 1500,
      loop: true,
      loopCount: Infinity,
      showCursor: true,
      cursorChar: '|',
      startDelay: 700,
      autoInsertCss: true,
      typeSpeed: 25,
    });
  </script>

  <script>
    $(document).ready(function () {
      // Hide the div
      $("#image").hide();
      // Show the div after 5s
      $("#image").slideDown(500).fadeIn(250);
    });
  </script>

  <!-- Extra Script -->

</body>
<!-- Body Ends -->

</html>
