<!DOCTYPE html>
<html lang="en">

<head>
  {% include meta.html %}
  {% include stylesheets.html %}
</head>

<!-- Body Starts -->

<body style="font-family: 'Abel', sans-serif;">
  {% include navbar.html %}
  <div class="container-fluid gradient_cover">
    {{content}}
  </div>

  <!-- Include Scripts Here -->
  <script src="{{site.url}}/{{site.baseurl}}/js/jquery3.3.1.min.js" type="text/javascript"></script>
  <script src="{{site.url}}/{{site.baseurl}}/js/bootstrap4.0.0.min.js"></script>
  <script src="{{site.url}}/{{site.baseurl}}/js/popper1.0.js"></script>
  <script src="{{site.url}}/{{site.baseurl}}/js/main.js"></script>
  <!-- Include Scripts Here -->

  {% include footer.html %}

  <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

  <div id="fb-root"></div>
  <script>
    (function (d, s, id) {
      var js, fjs = d.getElementsByTagName(s)[0];
      if (d.getElementById(id)) return;
      js = d.createElement(s);
      js.id = id;
      js.src =
        'https://connect.facebook.net/en_GB/sdk.js#xfbml=1&version=v3.1&appId=1744421145620592&autoLogAppEvents=1';
      fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));
  </script>

</body>
<!-- Body Ends -->

</html>
